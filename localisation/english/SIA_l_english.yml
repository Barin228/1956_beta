  # Dynamic Idea List
  SIA_illiteracy: "Illiteracy"
  SIA_illiteracy_desc: "Illiteracy has plagued our people for many years, it is time for us to fight it! Providing basic schooling to all young adults and children is necessary for the development of our country."
  SIA_agrarian_economy: "Agrarian Economy"
  SIA_agrarian_economy_desc: "A nation full farmers"
