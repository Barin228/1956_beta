  # Focus
  SIA_resist_the_governement: "Resist Khana Ratsadon"
  SIA_resist_the_governement_desc: "The Khana Ratsadon government is drifting more and more every day towards authoritarianism and nationalist and Jingoist rhetoric. Siam will never be a fascist nation, and the best way to make sure of that is to get rid of them!"
  SIA_the_democratic_cause: "The Civilian Wing Compromise"
  SIA_the_democratic_cause_desc: "While the Khana Ratsadon Goverment is popular among the masses many wish for a turn to democratic values, The Civilan Wing has already pushed for reforms and free elections, however the Military fears that a civilian-led goverment will be the downfall  of Siam."
  SIA_start_democratization_process: "Promote Western Democratic Values"
  SIA_start_democratization_process_desc: "It is vital for us to initiate the democratization process by actively promoting Western values. Emphasizing individual rights, freedom of expression, and democratic principles will drive societal progress and political liberalization"
  SIA_the_monarchist_cause: "The Monarchist Cause"
  SIA_the_monarchist_cause_desc: "Revolution, constitution... All this does not suit our nation. Wanting to change a system that worked perfectly was a bad decision, but there is still time to reverse its effects, starting by restoring the throne to Rama VII, legitimate king of Siam, who was forced to leave the country because of the military"
  SIA_write_a_new_constitution: "Write a New Constitution"
  SIA_write_a_new_constitution_desc: "A new constitution, ensuring much greater civilian control over the government, will be written in order to permanently rid itself of military influence on our legislation"
  SIA_restore_rama_vii: "Restore Rama VII"
  SIA_continue_the_regency: "Continue the Regency"
  SIA_continue_the_regency_desc: "As the Kingdom reverts to its traditional absolute monarchy, the young King is not yet ready to fully assume the throne, lacking the maturity to grasp the complexities of governing. Thus, the appointment of a capable regent is essential to guide and educate the young monarch, molding him into a wise and capable leader who can effectively steer our nation towards prosperity and glory."
  SIA_restore_rama_vii_desc: "Rama VII has officially returned to Siam, and is preparing for a coronation ceremony, where his throne will be returned to him, and where the 1932 constitution will be abolished."
  SIA_closer_to_the_west: "Closer To The West"
  SIA_closer_to_the_west_desc: "If we wish to defend our hard-won values of freedom, we will need allies capable of defending ourselves against expansionist threats such as the Japanese empire."
  SIA_opening_the_economy: "Open For Business!"
  SIA_opening_the_economy_desc: "By adopting an economic model similar to many liberal democracies around the world, we can show that Siam can also be a land of investment."
  SIA_the_yellow_cover_dossier: "The Yellow Cover Dossier"
  SIA_the_yellow_cover_dossier_desc: "As early as 1933, Pridi Panomyong had tried to pass the "Yellow Cover File", an economic reform plan based on a socialist model to combat the effects of the Great Depression, but the former King and the military were opposed to it, With Pridi as regent, and loyal goverment forces in control - Passing such a bill is merely a formality."
  SIA_monitor_the_army: "Supervise the Army"
  SIA_monitor_the_army_desc: "In order to ensure that the army never again takes power, we will implement major reforms, in particular the fact that soldiers obey the government before their generals, thereby reducing the influence of the latter."
  SIA_a_model_democracy: "A Model Democracy"
  SIA_a_model_democracy_desc: "After many years of autocratic regimes, Siam has been able to bounce back from its mistakes and is now one of the most democratic nations in Asia!"
  SIA_denounce_fascism: "Denounce Fascism"
  SIA_denounce_fascism_desc: "Fascism is an ideology designed to opresa and divide peoples. Many people in Khana Ratsadon had sympathies for these movements, and it is our duty to oppose any government wishing to cause its people the same suffering as we do."
  SIA_negociations_with_france: "Negotiations With France"
  SIA_negociations_with_france_desc: "It is true that France was the nation that confronted us the most, and at the same time, humiliated us, particularly by making us lose Cambodia or Laos. But it was at the time of our absolute monarchy. We have changed, and we are ready to approach France in peace. In return, perhaps we will have the right to be reunited with our Laotian and Cambodian brothers?"
  SIA_boom_in_foreign_investments: "Boom in Foreign Investments"
  SIA_boom_in_foreign_investments_desc: "Our diplomatic manoeuvres have served us well, as the investments we receive have increased significantly, accentuated by the new stability of our regime. We are at the dawn of a new era for our economy!"
  SIA_beacon_of_democracy: "Beacon of South East Asian Democracy"
  SIA_beacon_of_democracy_desc: "It is ample time we set out to free our south east asian brothers from the chains of colonial oppresion - through careful diplomacy we may be able to appease the Imperial Overlords and establish reformed new States."
  SIA_alliance_with_the_west: "Formalize an Alliance with the West"
  SIA_alliance_with_the_west_desc: "With the west gearing for war, foreign investments are still necessary four economy to thrive under the democratic valuesm it is time we pick a side to support."
  SIA_promote_ideas_of_freedom: "Establish Radio Freedom"
  SIA_promote_ideas_of_freedom_desc: "The Goverment has funded a national radio station to promote the ideas of freedom and democracy to all nations of South East Asia. - Whispers of growing independent movements are a sign that it is a worthy cause."
  SIA_the_british_military_mission: "The British Military Mission"
  SIA_the_british_military_mission_desc: "We were able to negotiate the sending of a military delegation from the United Kingdom. Having people who have seen battlefields around the world as teachers for our soldiers will be a great asset."
  SIA_a_westernised_nation: "A Westernised Nation"
  SIA_a_westernised_nation_desc: "We have achieved a level of economic, military and government research and development comparable to many western countries. We have obtained our place among the important nations of this world"
  SIA_the_oligarchic_governement: "The Oligarchic Government"
  SIA_the_oligarchic_governement_desc: "WIP"
  SIA_supreme_council: "Supreme Council of the State"
  SIA_supreme_council_desc: "The Supreme Council of the State of Siam was a legislative council, which at the time was composed of princes of the Chakri dynasty, to assist the king in his decisions. Resettlement would allow us to be surrounded by competent and crucial officials in such troubled times."
  SIA_municipalism: "Municipalism"
  SIA_municipalism_desc: "Prachaphiban, or Municipalism, is a concept that Rama VII has developed for several years now. Municipalities will be allowed to raise their own taxes and have their own budgets"
  SIA_consolidate_khana_ratsadon: "Consolidate Military Rule"
  SIA_consolidate_khana_ratsadon_desc: "Despite many oppositions, Phraya Phahonphonphayuhasena's government has succeeded in consolidating its control of Siam. With its militaristic and one-party policy, Siam seems to be slowly slipping towards its own adaptation of European fascism or Japanese militarism"
  SIA_increase_the_artistic_propaganda: "Increase The Artistic Propaganda"
  SIA_increase_the_artistic_propaganda_desc: "For some years now, great efforts have been made at the cultural level to develop a nationalist spirit among our population. Films, theatre plays, everything is set up for the Thai people to develop a warrior spirit, and in return, we could well increase our number of recruits"
  SIA_weaken_the_civilian_wing: "Weaken The Civilian Wing"
  SIA_weaken_the_civilian_wing_desc: "The civilian wing of the party has only been another obstacle on our path, denouncing the strong military presence and wishing for a more pacifist foreign policy. It is clear that a reorganisation of the party is necessary in order to eliminate any risk of splitting up."
  SIA_fate_of_the_monarchy: "Fate Of the Monarchy"
  SIA_fate_of_the_monarchy_desc: "Many remember Rama VII's protests against the government, which ultimately led him into exile. Several voices are heard within the party calling for the outright abolition of monarchist institutions, but others fear that the creation of a republic could encourage democratic or communist movements. "
  SIA_phibun_ascension: "Phibun's Ascension"
  SIA_phibun_ascension_desc: "Marshal Plaek Phibunsongkhram, former Minister of Defence and therefore number two in the government, seems to be well placed to lead our nation. Its ideals may be similar to some European fascist movements such as those in Italy or Germany. Phibun is basically a great patriot, wishing a rebirth of the Thai people against the European imperialists who have never ceased to dismember and separate this people."
  SIA_anti_chinese_rethoric: "Anti-Chinese Rhetoric"
  SIA_pan_thai_propaganda: "Maha Anachak Thai"
  SIA_pan_thai_propaganda_desc: "Maha Anachak Thai, meaning "Great Thai Empire", is a concept mainly developed by Luang Wichitwathakan, a loyal ally of Phibun, and a nationalist and irredentist ideologue. If we want the Thai people to have their place among the great powers, we will have to start by reuniting our people, unjustly separated by the Western imperialists."
  SIA_economic_nationalism: "Economic Nationalism"
  SIA_economic_nationalism_desc: "We must achieve economic self-sufficiency, and get rid of Chinese capital, a sign of dependence on a people that is not our own. Taxes on commercial profits will be increased, and state-owned companies, particularly those related to armaments, will be introduced."
  SIA_dictatorial_control: "Dictatorial Control"
  SIA_dictatorial_control_desc: "Now that most of our rivals have been arrested or exiled, Phibun will be able to set up a Thailand as he sees it without risking his power being challenged by anyone."
  SIA_prepare_for_the_reconquest: "Prepare For The Reconquest"
  SIA_prepare_for_the_reconquest_desc: "A great effort will have to be made by both the government and the Thai people to prepare for the reconquest of our territories that we lost decades ago. Huge propaganda for work in the military industry or in the military career will be deployed to ensure that we are ready to go to war"
  SIA_choosing_a_side: "Choosing A Side"
  SIA_choosing_a_side_desc: "In order to defeat the imperialist powers, we will need allies with the same objectives as us. To the east is Japan, which has the advantage of being close and having a fleet capable of competing with that of the Brittanics, and to the west is Germany, a country that Phibun has never ceased to admire, but located very far from us. Some minority members have tried to say that we do not need alliances, and that mental preparation is all we need, but the chances of them being listened to are low, but not non-existent..."
  SIA_increase_the_military_budget: "Increase The Military Budget"
  SIA_increase_the_military_budget_desc: "All our economic efforts will have to be invested in the construction of a military arsenal capable of equipping our soldiers with enough advanced equipment to enable them to stand up to our adversaries."
  SIA_retake_our_lands: "Retake Our Lands"
  SIA_retake_our_lands_desc: "It is time to erase that stain in our history that was the colonization of many of our former lands by Europeans. Soon, we will bring together all Thai peoples, and affirm our status as a power in Asia and the world!"
  SIA_full_crackdown_on_chinese_goods: "Full Crackdown on Chinese Goods"
  SIA_full_crackdown_on_chinese_goods_desc: "Our economy is plagued by the chinese market, our country filled with chinese goods, it's time for this to stop.  We must establish our own industrial prowess and promote Thai products"
  SIA_slow_crackdown_on_chinese_goods: "Tax Increase on Chinese Goods"
  SIA_slow_crackdown_on_chinese_goods_desc: "Our economy is filled with chinese goods, it's time to take action against it by raising taxes on goods imported from China."
  # FREE THAI MOVEMENT 
  SIA_contact_the_oss: "Contact the OSS"
  SIA_contact_the_oss_desc: "With Japanese forces in our lands and preparing for total war, while we are at war with the great powers if the Japanese Empire is to fall - we must play a vital role in giving the allied nations a chance for victory against the oppresiveness of the Empire. Subversive activies and transfer of plans is in our best intrests."
  SIA_contact_the_soe: "Contact the SOE"
  SIA_contact_the_soe_desc: "The British closest to our borders, have a renowned special operations unit that may help us re-establish ourselves as an Indepdent state, transferring plans and information about troop movements, supply hubs and other important sectors of the Japanese Forces may grant us all an upper-hand"
  SIA_mission_to_china: "Mission to China"
  SIA_mission_to_china_desc: "With the [CHI.GetName] at war with the Land of the Rising Sun for many years their established routes of contact, and the presence of the Allied Military may allow us for easier transfer of information and prepare plans for the inevitable Thai uprising against our "Overlords" "
  SIA_armed_fight: "Prepare for the Inevitable"
  SIA_armed_fight_desc: "We should prepare our loyal troops and contact any loyalist segments in the Army to oust the invaders and secure a new Thailand! Free of the oppresive grip of the Empire."
  # END OF FREE THAI MOVEMENT
  SIA_winds_of_the_revolution: "Winds of the Revolution"
  SIA_winds_of_the_revolution_desc: "Communist movements are gaining more and more support in Asia every day. If we really want to liberate our people, we must also defeat capitalism, which has never ceased to oppress peoples through colonial empires."
  SIA_massive_land_reforms: "Massive Land Reforms"
  SIA_massive_land_reforms_desc: "For centuries, peasants have suffered from feudal systems, where the land they cultivate did not even belong to them. We will correct this injustice by nationalizing the land and redistributing it equitably to those who cultivate it."
  SIA_finding_allies: "Finding Allies"
  SIA_finding_allies_desc: "In order to complete a revolution in Asia and then in the world, we need to seek the support of other communist nations, in particular the Soviet Union, long seen as the birthplace and bastion of the revolution."
  SIA_the_socialist_secret_police: "Socialist Secret Police"
  SIA_the_socialist_secret_police_desc: "In order to protect our nation from any potentially counter-revolutionary element, we will establish a police force dedicated to counter-intelligence and surveillance of persons deemed dangerous."
  SIA_remove_the_monarchist_system: "Remove the Monarchist System"
  SIA_remove_the_monarchist_system_desc: "The decadent monarchist system is a symbol of the oppression of the Siamese people, who for so long had to meet the expectations of a leader whose only merit was to have been born into a royal family. Our new revolution will purge all this and replace this system with a true meritocracy."
  SIA_defending_the_revolution: "Defending the Revolution"
  SIA_guerilla_units: "Guerilla Units"
  SIA_guerilla_units_desc: "All of our people must learn to fight and resist the capitalist forces that will try to stop our glorious revolution. Our people must be armed, so that everyone can do their patriotic duty to defend the revolution!"
  SIA_housing_program: "Housing Program"
  SIA_establish_a_new_bureaucracy: "Establish a New Bureaucracy"
  SIA_revolutionnary_education: "Revolutionary Education"
  SIA_revolutionnary_education_desc: ""
  SIA_crush_the_remaining_capitalists: "Crush The Remaining Capitalists"
  SIA_crush_the_remaining_capitalists_desc: "We are almost done getting rid of the last capitalist elements that were poisoning our nation. Banks will be nationalized, as well all factories, and finally farms"
  SIA_army_purge: "Army Purge"
  SIA_army_purge_desc: "The army may well still be composed of elements loyal to the monarchy or Khana Ratsadon. For the sake of the revolution, a purge is necessary to ensure that a counter coup does not take place."
  SIA_the_siamese_leap_forward: "The Siamese Leap Forward"
  SIA_the_siamese_leap_forward_desc: "It is time to start a plan to modernize our entire society and nation, so that in the long run the most complete equality is achieved and a more just society takes over."
  SIA_artillery_factories: "Prioritized Artillery Factories"
  SIA_artillery_factories_desc: "Having the resources necessary for the construction of artillery, it would be wise to take advantage of this opportunity to create factories dedicated to the production of these."
  SIA_second_siamese_revolution: "Second Siamese Revolution"
  SIA_second_siamese_revolution_desc: "Khana Ratsadon took advantage of the end of the absolute monarchy to impose his own tyranny on the Siamese people. It would seem that a new revolution is needed to rid Siam of tyrants"
  ##### INDUSTRY
  SIA_end_the_depression: "End the Depression"
  SIA_end_the_depression_desc: "The Great Depression had a strong impact on our exports, particularly rice, and caused a sharp rise in inflation. Through various economic reforms and a change of export partners, we have managed to return to an economic level similar to the one before the crisis"
  SIA_begin_industrialisation_plans: "Industrialization Development"
  SIA_begin_industrialisation_plans_desc: "The creation of an industrial complex is necessary if we want to remain economically competitive. The future is not only in the fields, but also in the factories"
  SIA_increase_the_education_budget: "Increase The Education Budget"
  SIA_increase_the_education_budget_desc: "For several decades now, many efforts have been made to provide a larger part of the population with access to education. By increasing the budget given to public education, we will ensure that the number of graduates each year will only increase"
  SIA_improve_our_roads: "Roads Development Plan"
  SIA_improve_our_roads_desc: "In some regions, infrastructure is still relatively undeveloped, severely slowing down their economic potential. By launching a major project to improve these same roads, we could ensure that government control over these areas will be improved"
  SIA_contract_christiani_nielsen: "Build Khlong Toei Port"
  SIA_contract_christiani_nielsen_desc: "After contacting the League of Nations for advice in building a modern harbour, we have been discussing these plans with a Danish construction firm. - They wish to establish a Thai Branch and as one of their first major projects they have taken up the mantle of building our modern harbour."
  SIA_improve_our_railnetwork: "Build the North-Eastern Railway"
  SIA_improve_our_railnetwork_desc: "While the rail connection from North-South is quite modern, the province of Isan and many cities are yet to be connected to the Capital, investing into connecting the province will make reforming Siam into a growing industrial powerhouse much easier."
  SIA_improve_the_rubber_extraction: "Improve the Rubber Extract"
  SIA_develop_rubber_extraction: "Develop Rubber Extraction"
  SIA_develop_rubber_extraction_desc: "Rubber is a very abundant resource in Siam. Many facilities dedicated to its harvesting are already in place, but could be greatly improved in terms of yield."
  SIA_electronic_research: "Electronic Research"
  SIA_electronic_research_desc: "Electronics is developing at high speed, and may well take an important place in the next war. Seeking to globalize ourselves on this could be worthwhile...."
  SIA_abandon_the_gold_standard: "Abandon the Gold Standard"
  SIA_attract_investments: "Attract Investments"
  SIA_attract_investments_desc: "By showing our willingness to modernize our nation and proposing a policy favourable to foreign investment, we could begin to see our country build an industrial arsenal"
  SIA_state_sponsored_civilian_construction: "State-Sponsored Civilian Construction"
  SIA_state_sponsored_civilian_construction_desc: "It is the role of the government to build factories that can be used for the production of civil material, as well as the improvement of buildings."
  SIA_expand_the_mines: "Expand the Mines"
  SIA_expand_the_mines_desc: "Our basements are full of metals, especially tungsten, a material that is essential for the production of some military equipment. Extracting it would allow us to be less dependent on world trade for the production of artillery or other pieces requiring it."
  SIA_electrification_effort: "Finish Electrification"
  SIA_electrification_effort_desc: "Electricity is still relatively inaccessible in the most rural areas of the country. By developing energy production and distribution, we could build plants in other areas."
  SIA_urbanisation_effort: "Encourage Urbanisation"
  SIA_urbanisation_effort_desc: "A large part of our population is still composed of farmers, making them unavailable for our factories. By creating a housing construction program in the largest cities, and by encouraging people to move in, the workforce for our factories will be increased"
  SIA_open_new_universities: "Found Thammasat University"
  SIA_open_new_universities_desc: "The increase in the urban population has led to an increased demand for university places. It is our duty to build new ones so that all those wishing to access higher education can do so"
  SIA_invite_foreign_engineers: "Invite Foreign Engineers"
  SIA_invite_foreign_engineers_desc: "With the swift recovery of our nation from the depression. It is time we focus on the future - establishing renewable energy and securing the flat-lands from flooding by building a dam on the Ping River. For that  however we need skilled engineers"
  SIA_build_yanhidam: "Build the Yanhi Dam"
  SIA_build_yanhidam_desc: "Placed in the rural mountainous regions of Lanna - it's a perfect area for development and will allow for more industrialization of Lanna."
  SIA_embrace_the_opium_trade: "Embrace the Opium Trade"
  SIA_embrace_the_opium_trade_desc: "The Northern Hill Tribes have specialized in Opium cultivation for centuries, although illegal in most Western states it is a great source of income for the Siamese people, subsidizing and creating a tax on the trade will allow our goverment to fund more industrial sectors"
  SIA_promote_coffee_production: "Promote Coffee Cultivation"
  SIA_promote_coffee_production_desc: "First introduced by the French, many Western and Eastern states now rely on coffee as a everyday commodity, Promoting planatations in the rural regions may allow for foreign investment surge in these times and we may be able to counter the domination of the South Americas in this trade!"
  #### END OF INDUSTRY

  #### NAVY
  SIA_naval_developement_plan: "Naval Development Plan"
  SIA_naval_developement_plan_desc: "Marine warfare continues to be an essential element of war, reinforced by our position making us vulnerable to potential naval inroads. The establishment of a navy capable of potentially resisting that of our enemies is essential"
  SIA_reform_our_tactics: "Reform Our Tactics"
  SIA_coastal_defence_fleet: "A Coastal Deterrence"
  SIA_coastal_defence_fleet_desc: "Our foremost commitment should be to defend our coastline from foreign powers - By creating a strong Coastal Defence Fleet we may be able to deter any future amphibious landings on our shores."
  SIA_acquire_foreign_ship_designs: "Purchase Foreign Ships"
  SIA_acquire_foreign_ship_designs_desc: "We have already ordered two cruisers from the [ITA.GetName] but to ensure the modernization of our naval forces we must find suitable designs for our neighbouring waters."
  SIA_reform_our_tactics_desc: "Regardless of the time, victory in a naval battle belongs to the one who owns the largest and strongest ships. By focusing our quality policy, we will be able to better defend our coasts."
  SIA_adopt_new_tactics: "Adopt New Tactics"
  SIA_adopt_new_tactics_desc: "The technological development of recent years has completely changed the face of marine warfare. Underwater, radar, mines, if we want to get out of it, we must adapt to these new technologies."
  SIA_quality_over_quantity: "Quality Over Quantity"
  SIA_quality_over_quantity_desc: "Victory lies in building ships that can withstand any other ship. A modernization of the battleships is necessary"
  SIA_develop_naval_fortifications: "Develop Naval Fortifications"
  SIA_develop_naval_fortifications_desc: "If the enemy were to sink our fleet, we would be ready to defend our ports in order to repel any potential naval invasion!"
  SIA_modernise_our_battleships: "Modernise Our Battleships"
  SIA_modernise_our_battleships_desc: "Battleships are what our navy needs. Powerful, resistant, with them, we can't go wrong"
  SIA_study_submarines: "Traditional Submarines"
  SIA_study_submarines_desc: "Underwater warfare would allow us to disrupt or even cut off the supply lines of our enemies, as well as to attack some of its largest ships discreetly. "
  SIA_naval_mass_production: "Naval Mass Production"
  SIA_naval_mass_production_desc: "A navy's success lies in its ability to always stand up and be able to effectively harass our enemies. By focusing on mass production, we will be able to maintain a permanent naval presence"
  SIA_develop_cruisers: "Surface Raiders"
  SIA_develop_cruisers_desc: "The development of cruisers capable of supporting our smaller vessels in everyday operations or acting on their own as supply disruption vessels is a vital step to the modernization our of naval forces."
  SIA_destroyers_effort: "Destroyers Effort"
  SIA_destroyers_effort_desc: "To protect us from enemy submarines, ships specifically dedicated to tracking and eliminating them will have to be developed."
  SIA_carrier_experiments: "Study Carrier Warfare"
  SIA_carrier_experiments_desc: "In recent years many navies have adopted carriers as means of warfare, though costly, researching more about them might allow us an upper-hand in naval combat."
  SIA_establish_a_naval_college: "Establish A Naval College"
  SIA_establish_a_naval_college_desc: "To ensure that we do not run out of qualified sailors with the increased budget and plans to construct a mighty Siamese Navy - We must establish a naval school for new officers."
  SIA_naval_fortifications: "Naval Fortifications"
  SIA_naval_fortifications_desc: "In the event that our navy is out of order, we must build fortifications in our ports to avoid naval invasions."
  SIA_naval_radar: "RADAR"
  SIA_naval_radar_desc: "For our forces to be at an advantage at all times, knowledge of fleet and enemy aircraft positions and their movements by Radar is a an important factor to achieve victory."
  SIA_joint_air_navy_defence: "Long-Range Naval Patrol Aircraft"
  SIA_joint_air_navy_defence_desc: "Long Range Naval Aircraft will allow us to spot and hunt down enemy vessels entering our waters hastily."
  SIA_increase_the_naval_production: "Increase Naval Production"
  SIA_increase_the_naval_production_desc: "Our production capacity in terms of vessels is clearly insufficient. By organizing the construction of new shipyards, we could ensure an increase in our production"
  SIA_cruiser_submarine: "Cruiser Submarines"
  SIA_cruiser_submarine_desc: "Developing self-suffiecent long-term under-sea raiders to patrol the vast seas and oceans disrupting enemy supply lines may be beneficial to our doctrine, however also costly."
  SIA_midget_submarine: "Midget Submarines"
  SIA_midget_submarine_desc: "Developing and operating small under-sea vessels capable of patrolling the shallower waters of our coastline and the vital Straits of Mallaca may be more fruitful."
  SIA_wolfpack_tactics: "Wolfpack Tactics"
  SIA_wolfpack_tactics_desc: "The German Tactic of dividing their submarines into "packs" just like wolves hunting their prey has been proven over the years an effective tool of Maritime Warfare, it's deadly and effective."
  SIA_defence_of_the_bay: "Mine the Gulf"
  SIA_defence_of_the_bay_desc: "Preventing Naval Landings into our heartland can be achieved by carefully mapping and mining the gulf - any enemy fleet without the vast knowledge of the placement of these mines will be shredded before they can achieve victory at sea."
  SIA_protect_trade_fleet: "Protect the Trade Fleet"
  SIA_protect_trade_fleet_desc: "Our trade ships as vunerable to enemy undersea warfare, aswell as surface raiders plaguing the waters, We must establish a powerful escort fleet to ensure the safety of our marine forces."
  SIA_redesign_the_naval_guns: "Redesign Naval Guns"
  SIA_redesign_the_naval_guns_desc: "Re-designing and equipping modernized cannons on our aging vessels will allow them to be prepared for modern naval warfare."

  ### END OF NAVY

  ### ARMY
  SIA_army_reform_plan: "Army Reform Plan"
  SIA_army_reform_plan_desc: "Our army has not seen any new conflicts since the Great War, and as a result, it is not very up-to-date compared to that of other armies, including in the region. The adoption of modern equipment and the use of new technologies such as tanks is necessary"
  SIA_new_rifles: "New Rifles"
  SIA_new_rifles_desc: "The rifle has always been the soldier's weapon par excellence. With already established ties to the	Koishikawa Arsenal we must order more to ensure the strenght of our army."
  SIA_listen_to_new_officers: "Listen To New Officers"
  SIA_listen_to_new_officers_desc: "The war is constantly changing, new tactics are being invented and others must be abandoned. By giving greater importance to the ideas of new officers, we will avoid using tactics that are no longer necessary"
  SIA_jungle_training: "Jungle Training"
  SIA_jungle_training_desc: "Special training for jungle combat would allow us to better defend ourselves in an environment we know."
  SIA_improve_logistics: "Improved Logistics"
  SIA_improve_logistics_desc: "The ability to properly move our troops and their equipment is essential in a position war. The development of technologies such as Radio will help us to better coordinate our armies"
  SIA_artillery_developement: "Artillery Development"
  SIA_artillery_developement_desc: "Adding artillery regiments to our army would give it a much better ability to break through, something we desperately need."
  SIA_anti_tank_research: "Anti-Tank Research"
  SIA_anti_tank_research_desc: "It will be very difficult for us to resist tanks with simple rifles, which is why we must develop a new type of artillery capable of piercing the armor"
  SIA_fund_the_army: "Fund Arms Factories"
  SIA_fund_the_army_desc: "We rely heavily on foreign arms production to bolster our equipment, it is finally time to put and end to it, We shall aquire new weapons, aquire licenses to produce them, and be fully indepdent from foreign research."
  SIA_army_mobilization_plan: "Expand Conscription Laws"
  SIA_army_mobilization_plan_desc: "While our nation is full of able-bodied men, many refuse to serve voluntarily, it is time to impose further conscription laws to bolster the army with fresh recruits!"
  SIA_faster_infantry: "Promote Bicycle Usage"
  SIA_faster_infantry_desc: "For our army to respond hastily - some of our divisions can be trained vigorously to cycle the plains of Siam and Isan in ample time."
  SIA_faster_army:  "Motorization Efforts"
  SIA_faster_army_desc: "Motorization of Armies greatly improves logistical efforts, it will also allow us to transport munitions hastily large distances."
  SIA_domestic_tank_research: "Domestic Armor Designs"
  SIA_domestic_tank_research_desc:  "Focusing on domestic designs enables us to streamline production in a manner that aligns with our industrial capabilities and available resources, Finding a design fit for our terrain may give us the upper-hand if there is a chance of war on our land."
  SIA_anti_air_research: "Support Anti-Air Research"
  SIA_anti_air_research_desc:  "Small and Mobile Anti-Air artiillery may give our units better cohesion and protection from Close Air Support"
  SIA_tried_and_tested: "Old Tactics, Tried and True"
  SIA_tried_and_tested_desc: "Why change something when it works perfectly?"
  SIA_innovations_in_doctrine: "Innovations in Doctrine"
  SIA_innovations_in_doctrine_desc: "The growing European Armored Corps gives us a hint at what modern warfare will look like, to survive we must adapt aswell."
  SIA_army_academy: "Revitalize the Army Academies"
  SIA_army_academy_desc: "The Army Academies scattered across our country do produce great tacticians and officers that guide our forces, However without modernized equipment and funding - They will become obsolete with the years to come."
  SIA_mechanization_efforts: "Mechanization Efforts"
  SIA_mechanization_efforts_desc: "Armored Troop Carriers allow our troops relative safety from shelling and small arms fire, prioritizing research and production of said carriers can and will increase the survivability of our army."
  SIA_promote_young_officers: "Promote Young Officers"
  SIA_promote_young_officers_desc: "Granting promotions and reinvigurating the General Staff with young men, might give us a advantage in tactical superiority over our foe's."
  SIA_trench_warfare: "Static Warfare"
  SIA_trench_warfare_desc: ""
  SIA_railway_guns: "Railway Gun Development"
  SIA_railway_guns_desc: ""
  ### END OF ARMY

  ### AIR 
  SIA_the_siamese_air_force: "The Siamese Air Force"
  SIA_the_siamese_air_force_desc: "Aviation was a real revolution, both at the civil and military level, with aircraft capable of reconnaissance or bombardment. It is imperative that we build a real air force to face those of our enemies!"
  SIA_build_new_airports: "Build New Airports"
  SIA_build_new_airports_desc: "Before we start manufacturing all our aircraft, we will have to build air bases from which we can send them."
  SIA_rule_the_skies: "Rule The Skies"
  SIA_rule_the_skies_desc: "Above all, we must think about defending our troops and infrastructure, developing ever faster aircraft capable of attacking enemy bombers."
  SIA_death_from_the_skies: "Death From Above"
  SIA_death_from_the_skies_desc: "By developing more powerful bombers, we could damage enemy infrastructure in order to disrupt its industry and supply"
  SIA_establish_aviation_school: "Expand the Royal Thai Army Aviation Center"
  SIA_establish_aviation_school_desc: "While our airforce may be new, the already established Royal Thai Army Aviation Center has given us great prospects in pilots, to ensure that we continue modernizing our nation - our brave pilots must be trained even more rigorously, Expanding the school will allow for more developed training centers."
  SIA_kickstart_the_air_industry: "Kickstart the Air Industry"
  SIA_kickstart_the_air_industry_desc: "If we wish to have a strong airforce, we must first establish a proper aircraft manufacturing industry."
  SIA_fighter_procurement: "Study Foreign Fighter Designs"
  SIA_fighter_procurement_desc: "While we have already purchased several fighter planes from the UK and France it is important we send out a team of researchers to study the new European designs closely"
  SIA_anti_air_protection: "Anti-Air Protection"
  SIA_anti_air_protection_desc: "We may not be able to shoot down all the enemy planes with our own. That's why we're going to build ground guns that can be used from the ground to assist them"
  SIA_long_range_fighters: "Long Range Fighters"
  SIA_long_range_fighters_desc: "What we need is faster hunters! More powerful! And that go further!"
  SIA_troops_destruction: "Troops Destruction"
  SIA_troops_destruction_desc: "We could inflict great damage on opposing troops by attacking them from above, which would facilitate ground combat."

  ### END OF AIR 

  SIA_a_new_bureaucracy: "A New Bureaucracy"
  SIA_ensure_loyalty_in_the_army: "Ensure Loyalty In The Army"
  SIA_ensure_loyalty_in_the_army_desc: "The army was the main force behind the 1932 coup d'état, proving that disloyalty exists in its ranks. Following the trial of the main instigators of the first coup d'état, we will have to ensure that the army no longer has any traitors in its ranks"
  SIA_appoint_pridi_as_regent: "Champion of the People"
  SIA_appoint_pridi_as_regent_desc: "The appointment of Pridi Banomyong as regent will herald a transformative era for the Kingdom of Siam. As a renowned democratic socialist, Pridi's leadership will foster widespread support from the common class and the intelligentsia alike."
  SIA_continue_with_dhibaba: "The Tradionalist"
  SIA_continue_with_dhibaba_desc: "With close affiliations to royal circles and the military establishment, Dhibaba's continued regency raises concerns among the intelligentsia and the common populace. While revered by traditionalists for his loyalty to the monarchy and military prowess - he may cause divide that will once again split the Thai people...."
  SIA_a_new_bureaucracy_desc: "The bureaucracy set up by the military is not at all appropriate to what our kingdom needs. We will need to rewrite the way many jurisdictions operate."
  SIA_the_devoted_king: "The Devoted King"
  SIA_the_devoted_king_desc: "Rama VII is a benevolent king, wishing only the best for his people. He reads petitions and listens to the people. This builds people's trust in the monarchy, something we desperately need in these troubled times"
  SIA_stay_on_guard: "Stay On Guard"
  SIA_stay_on_guard_desc: "In these troubled times, any ally can fall, and anyone can become our enemy. By maintaining a pragmatic foreign policy, we will be able to adapt to geopolitical changes, and we may survive the next war"
  SIA_the_royal_cult: "The Royal Cult"
  SIA_the_royal_cult_desc: "Rama VII is a benevolent king, wishing only the best for his people. He reads petitions and listens to the people. This builds people's trust in the monarchy, something we desperately need in these troubled times"
  SIA_surpass_the_nobility: "Surpass The Nobility"
  SIA_surpass_the_nobility_desc: "We must not forget to control the nobility and prevent them from gaining too much influence in government. After all, they must answer to the king and to him alone."
  SIA_royal_youth_leagues: "Royal Youth Leagues"
  SIA_the_royal_research_foundation: "The Royal Research Foundation"
  SIA_the_royal_research_foundation_desc: "The establishment of a new research organization directly responding to the King's requests for military and technological progress would improve our image among the nation's intellectual community."
  SIA_a_better_kingdom: "A Better Kingdom"
  SIA_a_better_kingdom_desc: "Through its reforms and decisions, Rama VII continued in the tradition of its predecessors and made Siam a modern and more just nation. We are at the dawn of a new era for our nation!"
  SIA_cement_sector_improvement: "The Cement Sector"
  SIA_cement_sector_improvement_desc: "Cement is one of our major non-agrarian exports. By financially supporting the companies dedicated to its production, we will ensure that this sector will have more and more jobs"
  SIA_ammunitions_production: "Ammunitions Production"
  SIA_ammunitions_production_desc: "Our ammunition production capacity is no longer sufficient, it is imperative to create new factories dedicated to their production so that our troops do not lack them"
  SIA_mechanization_of_agriculture: "Mechanization Of Agriculture"
  SIA_mechanization_of_agriculture_desc: "Most of our citizens are farmers. It is our duty to help them in their task by facilitating their access to new technologies such as tractors."
  SIA_wellfare_program: "Welfare Program"
  SIA_wellfare_program_desc: "The duty of a state and elected representatives is to improve the living conditions of its people as best they can. We will push through reforms to make education and health insurance free of charge, in order to help those most in need"
  SIA_the_war_has_changed: "The War Has Changed"
  SIA_the_war_has_changed_desc: "In recent years, we have seen the development of many technologies that were still unknown to us during the Great War. A research effort on these new inventions is necessary"
  SIA_import_foreign_tanks: "Import Foreign Tanks"
  SIA_import_foreign_tanks_desc: "We should try to negotiate a deal with foreign powers to acquire tanks, then study them and try to create our own models."
  SIA_domestic_designs: "Domestic Designs"
  SIA_domestic_designs_desc: "After studying tank designs of foreign powers, it is time for us to develop our own!"
  SIA_terrain_analysis: "Terrain Analysis"
  SIA_terrain_analysis_desc: "Field study is essential if war is coming to our doorstep. We must be ready to use every opportunity offered by our environment that would give us an advantage over an enemy who would not know it"
  SIA_support_our_troops: "Support Our Troops"
  SIA_support_our_troops_desc: "Companies dedicated not to combat but to helping our troops, through reconnaissance, fortification or supply management, will allow our soldiers to be used to the best of their abilities."
  SIA_rtmc: "Royal Thai Marines"
  SIA_rtmc_desc: "While we have already established marine regiments, however they are relegated to duties such as guarding naval forts, naval bases and being used in supportive roles to primary divisions, It's time to elevate them to a divisional size and use the advantages given to us by our geographical position."
  SIA_remembering_the_great_war: "Remembering The Great War"
  SIA_remembering_the_great_war_desc: "We had sent an expeditionary force to fight in Europe during the Great War, and it brought with it a lot of experience in the combat tactics used by the great powers. We should reuse this knowledge in our plan to modernize the army"
  SIA_a_cannon_on_a_car: "A Canon On A Car"
  SIA_a_canon_on_a_car: "A Canon On A Car"
  SIA_a_canon_on_a_car_desc: "Our motorized infantry could prove to be much more effective and formidable if we provided it with more powerful equipment, such as rockets. "
  SIA_adapt_to_the_new_conflicts: "SIA_adapt_to_the_new_conflicts"
  SIA_adapt_to_everything: "Adapt To Everything"
  SIA_adapt_to_everything_desc: "We must constantly be able to adapt to opposing tactics so that we are not surprised."
  SIA_negotiations_with_france: "Negotiations With France"
  SIA_negotiations_with_france_desc: "It is true that France was the nation that confronted us the most, and at the same time, humiliated us, particularly by making us lose Cambodia or Laos. But it was at the time of our absolute monarchy. We have changed, and we are ready to approach France in peace. In return, perhaps we will have the right to be reunited with our Laotian and Cambodian brothers?"
  SIA_welfare_program: "Welfare Program"
  SIA_welfare_program_desc: "The duty of a state and elected representatives is to improve the living conditions of its people as best they can. We will push through reforms to make education and health insurance free of charge, in order to help those most in need"
  SIA_cultural_revolution: "Cultural Revolution"
  SIA_cultural_revolution_desc: "A series of mandates, aimed at renewing and modernizing Thai culture, will be put in place. The country will be renamed "Thailand", meaning "Land of the Thais", the inhabitants will be pushed to speak Thai rather than their local language, the dress code will be modernized to be closer to those of Europeans... This will show that the Thai people are a civilized and evolved people"
  SIA_the_cult_of_the_marshall: "The Cult Of The Marshall"
  SIA_the_cult_of_the_marshall_desc: "Phibun has become a model of virtue, courage, and dedication to the nation. Through his inspiring speeches, promises, and actions to defend constitutionalism against royalist or communist conspirators, he became a spiritual leader, surpassing even the king. "
  SIA_eliminate_songsuradet: "Exile Songsuradet"
  SIA_eliminate_songsuradet_desc: "Phraya Songsuradet, although having withdrawn from political life, still has an important part to play in the army. In order to prevent him from conspiring against the government, all his military duties will be taken away from him, and he will be expelled from the country. People close to him, such as Prince Rangsit Prayurasakdi, will be arrested and brought before a court."
  SIA_replace_the_national_hymn: "Replace The National Hymn"
  SIA_replace_the_national_hymn_desc: "A new national anthem, simply called the "Thai National Anthem", written by Phra Chenduriyang and Luang Saranupraphan, highlighting the militarism and sacrifice of the Thai race, will be put in place to eventually completely replace the old royal anthem. Animated by a patriotic song, we will give our troops all the motivation they need to restore the glory of our people"
  SIA_replace_the_national_anthem: "Replace The National Anthem"
  SIA_replace_the_national_anthem_desc: "A new national anthem, simply called the "Thai National Anthem", written by Phra Chenduriyang and Luang Saranupraphan, highlighting the militarism and sacrifice of the Thai race, will be put in place to eventually completely replace the old royal anthem. Animated by a patriotic song, we will give our troops all the motivation they need to restore the glory of our people"
  SIA_spiritual_mobilisation: "The Yuwachon Thahan"
  SIA_spiritual_mobilisation_desc: "The Yuwachon Thahan are a military youth organization established by Phibun in 1934. Now that the war is near, we must mobilize them and send them to the front."
  SIA_honour_and_thai_virtue: "Issue Further Cultural Mandates"
  SIA_honour_and_thai_virtue_desc: "The Thai People must extol honor, be proud to be Thai! - Our culture is rich and by adopting certain aspects of Western ideas we can truly show the world how great Thai people are!"
  SIA_syncretism_and_thaism: "Promote Pan-Thai Syncretism"
  SIA_the_cult_of_the_marshal: "The Cult Of The Marshal"
  SIA_the_cult_of_the_marshal_desc: "Phibun has become a model of virtue, courage, and dedication to the nation. Through his inspiring speeches, promises, and actions to defend constitutionalism against royalist or communist conspirators, he became a spiritual leader, surpassing even the king. "
  SIA_our_own_democracy: "Our Own "Democracy""
  SIA_our_own_democracy_desc: "Rama VII knows how to establish a system of democracy that would work for a country like Siam. Reforms such as "universal suffrage" are unnecessary, and may well cause more harm than good."
  SIA_the_only_true_guide: "The Only True Guide"
  SIA_the_only_true_guide_desc: "Demands such as "universal suffrage" make little sense to our nation. The King and the nobility have all the necessary skills to understand what reforms need to be implemented."
  SIA_a_new_era: "A New Era"
  SIA_a_new_era_desc: "We are at the dawn of a new era for Siam. Freedom and democracy have prevailed over totalitarianism. Never again will we sink into the darkness of fascism. "
  SIA_a_liberal_governement: "A Liberal Government"
  SIA_a_liberal_governement_desc: "Direk Jayanama's People's Radical Party won the election. Based on a platform of social progressivism, the party intends to implement an expansion of individual rights as well as a certain economic intervention"
  SIA_a_conservative_governement: "A Conservative Government"
  SIA_conservatism_and_democracy: "Conservatism And Democracy"
  SIA_conservatism_and_democracy_desc: "Seni Pramoj's Democratic Party won the election. Wishing to preserve Thai traditions while promoting the democratic system, one of its main decisions was the ratification of the Constituional Monarchy where the royal family would be deprived of all power. - Pleasing many of the 1932's Revolution Supporters"
  SIA_a_constitutional_monarchy: "A Constitutional Monarchy"
  SIA_a_constitutional_monarchy_desc: "The republican system is not suitable for Siam. We are a people proud of our traditions, and proud of our past, and our monarchy is part of those same traditions. It is time to restore Rama VII on his throne."
  SIA_state_invervention: "State Intervention"
  SIA_state_invervention_desc: "State intervention in the economy is necessary to avoid the exploitation of the weakest by the strongest. Laws protecting workers from benefits will be put in place"
  SIA_the_freer_the_market: "The Freer The Market"
  SIA_the_freer_the_market_desc: "A first step towa  rds greater freedom for our citizens is to avoid the state having to intervene in economic affairs, and let companies regulate themselves."
  SIA_healthcare_for_the_people: "Healthcare For The People"
  SIA_healthcare_for_the_people_desc: "Access to health care can sometimes be difficult for the weakest and most deprived, and it is for them that we are fighting. Public clinics will be opened everywhere, especially in the most rural areas, to improve the overall health of our population."
  SIA_state_atheism: "State Atheism"
  SIA_state_atheism_desc: "Religion cannot have a role to play in the new nation we are building. We must get rid of the influence of Buddhism on our people, and thus free them from one more chain."
  SIA_negotiate_indochinese_freedom: "Negotiate Indochinese Freedom"
  SIA_negotiate_indochinese_freedom_desc: "The presence of colonialism is east asia despite the French adoption of communism creates an ideological contradiction which must be resolved."
  SIA_local_governmental_powers: "Empower Local Goverments"
  SIA_local_governmental_powers_desc: "In order to secure the new state it is important that we  grant a level of self-rule to local goverment officials and allow for hastier decision making, instead of waiting for the response of the central goverment."
  SIA_reform_the_constitution: "Amend the Constitution"
  SIA_reform_the_constitution_desc: "The Military Coup envisioned a great state of Siam supported by a new constitution - as an interim act before resigning powers to allow for free elections to take place, we should amend any misleading constitutional laws."
  SIA_establish_the_bank_of_thailand: "Support The Commercial Bank"
  SIA_establish_the_bank_of_thailand_desc: "A Centralized Bank will be the pillar stone of our economy, it may allow for our people a better life, increases the value of the Baht, and allows us a slight sense of pride of the strives we've gone to secure our peoples livelyhood. - Goverment support into the already established bank may grant it more legitimacy on the World-Sphere."
  SIA_organize_elections: "Hold The General Election"
  SIA_organize_elections_desc: "It is time to hold a general election; the people have the right to choose their representatives and shape the future of our nation through democratic participation."
  SIA_utilize_our_strengths: "Agrarian Reforms"
  SIA_utilize_our_strengths_desc: "Our nation is one of farmers, In order to secure the best possible outcome for our nations economy, we must push through reforms that might be unpopular among the masses, however will secure our Export powert."
  SIA_negotiations_with_imperial_powers:  "Negotiate with Colonial Powers"
  SIA_negotiations_with_imperial_powers_desc: "To secure the freedoms of our south east asian bretheren it is vital we offer compensation and implore the Imperial Powers to realize the flaw and unjust system continued occupation under democratic values is." # im starting to have a breakdown with my english
  SIA_formalize_the_association_of_south_east_asia: "Establish the ASA"
  SIA_formalize_the_association_of_south_east_asia_desc: "Inviting representatives of occupied south east asian nations to establish a alliance and establish South East Asian Trade union is a key step to a brighter tommorow."
  SIA_franco_thai_war: "The Indochina Dispute"
  SIA_franco_thai_war_desc: "The French have humiliated us and stole our lands, its time for revenge - their weakened state is only a temporary matter now is the time to strike against their colonial holdings and finally achieve victory and return to glory!"
  SIA_the_free_thai_movement: "Stand with the Free Thai"
  SIA_the_free_thai_movement_desc: "With the oppressive grip of the Phibun government tightening, it is time for our nation to align with the forces of freedom and resistance. The Free Thai Movement, bravely standing against tyranny and foreign domination - Some Khana Ratsadon members "
  SIA_oust_phibun: "Oust Phibun"
  SIA_oust_phibun_desc: "While a competent leader, he is unfit to continue leading the Thai People, His duality has caused this war to come to our shores, affect our people, and we musn't allow for it to continue!"
  SIA_invade_burma: "Push Shanland Claim"
  SIA_invade_burma_desc: "The Thai have been under the colonial boot for too long, we must promote national unity with our thai brothers and sisters! Fight for their freedom in their stead!"
  SIA_maintaining_independance: "Maintain our Neutrality"
  # Historical - "Support the Japanese"
  SIA_formal_alliance: "Formalize the Alliance"
  SIA_formal_alliance_desc: "With no choice in the matter, we must act fast and to ensure the safety and stability of our nation, formalize a alliance with the Japanese forces, otherwise we may be treated as subjects of the Empire."
  SIA_allign_with_japan: "Yield to the Japanese"
  SIA_allign_with_japan_desc: "Faced with mounting pressure and coercion from the Japanese Empire, our nation finds itself at a crossroads. The demand for a mutual defense agreement with Japan looms ominously, casting a shadow over our sovereignty and independence."
  SIA_support_japanese_plans: "Propagate the Strike South Doctrine"
  SIA_support_japanese_plans_desc: "As a ally of the Empire, we should allign our military strenght to support the expansion plan for the GEACP."
  SIA_improve_burma_railway: "Build the Burma Railway"
  SIA_improve_burma_railway_desc: "With the Japanese Army pushing through the Burmese Jungle, it is vital the logistics do not get bogged down, by building a Railway to cut through the jungle and connect to foward operating bases to central supply hubs."
  SIA_prepare_flood_defences: "Prepare Flood Defence Plans"
  SIA_prepare_flood_defences_desc: "In the unlikely possibility of foreign troops invading our land and being succesful using the rivers,estuarys and dams and allowing water to flow freely might have disatrous effects, however will slow the enemy down enough for us to mount proper defences."
  SIA_ask_for_military_equipment: "Standarization Efforts"
  SIA_ask_for_military_equipment_desc: "With  our army closely working with the Imperial Army using standarized equipment may allow us for better cohersion, purchasing and aquiring new weapons from the Imperial Army is vital."
  SIA_greater_thai_empire_victorious: "Greater Thai State"
  SIA_greater_thai_empire_victorious_desc: "With our victories and securing of the Tai peoples we can unite and formulate a new Empire to last centuries!"
  SIA_deal_with_the_free_thai: "Crush The Seri Thai"


  # Alt-History Fascist
  SIA_restore_ayutthaya: "Pivot to the Past"
  SIA_restore_ayutthaya_desc: "The Ayuthaya Kingdom was one of our most proudest moments in history, and as we have already promoted the idea of Pan-Thaism it is time we reclaim our empire of old!"
  SIA_invade_french_possesions: "Avenge the 1893 Crisis"
  SIA_invade_french_possesions_desc: "The [FRA.GetName] have always looked down on the Thai! We shall teach them a lesson that they will not be so hasteful to forget."
  SIA_restore_naval_dominance: "Restore Naval Prowess"
  SIA_restore_naval_dominance_desc: "From the 14th to the 18th centuries our naval forces were a fearful tool in facilitating diplomatic relations with our regional neighbours, to ensure that we overcome the vast supremacy of the Great Powers we must re-establish ourselves as a Naval Power ourselves!"
