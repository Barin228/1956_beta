  SIA_royal_thai_airforce_academy: "Royal Thai Army Aviation Center"
  SIA_rama_viii: "Rama VIII"
  SIA_rama_viii_desc: "After his uncle's abdication, and the election of the young monarch in absentia, many perceive him as a symbolic monarch, emblematic of stability amidst political transitions. This perception has led some to view him as a unifying figure, providing a sense of continuity while the nation navigates challenges. However, some argue that such symbolism risks legitimizing military influence, potentially overshadowing the monarch's role as a constitutional guardian."
  SIA_bank_of_thailand: "Siam Commercial Bank"
  SIA_bank_of_thailand_expanded: "Siam Commercial Bank"
