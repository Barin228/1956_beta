  SIA_neutrality_decisions_category: "Maintaining Independence"
  SIA_neutrality_decisions_category_desc: "With the British and Japanese at our borders, to maintain our independence from either one it is important that any conflict involving the two does not spill over into our borders."
  SIA_join_the_allies: "Join The Allies"
  SIA_join_the_allies_desc: "Britain is one of the world's dominant powers, and there have been many wars between our two nations in the past over mainly Burmese territories. But as new threats such as the Japanese empire emerge, it would be in our interest to seek a military alliance with them, at least until such time as dangers such as fascism are overcome."
  SIA_woo_australia: "Woo Australia"
  SIA_woo_australia_desc: "Australia, having recently gained its independence from the United Kingdom, has founded its own military alliance, mainly focused on the Pacific Ocean in order to contain the Japanese threat. Signing an alliance treaty with them could allow us to be safe."
  SIA_treaty_with_japan: "Treaty With Japan"
  SIA_treaty_with_japan_desc: "A new government, democratic and opposed to expansionism, has been put in place in Japan. Now that they no longer pose a threat, we should sign an alliance treaty with them to protect each other from new threats that may arise."
  SIA_alliance_with_china: "Alliance With China"
  SIA_alliance_with_china_desc: "The Chinese government, having recently defeated the Japanese empire, decided to create its own alliance, mainly focused on Asia. It would be in our interest to join forces with this emerging power."
  SIA_ally_with_the_united_states: "Ally With The United States"
  SIA_ally_with_the_united_states_desc: "The United States is the main defender of the ideals of freedom and democracy, and it has decided to create its own political alliance. They are best placed to resist Japanese imperialism, so it would be wise to negotiate an entry into their alliance."
  SIA_help_france: "Help France"
  SIA_help_france_desc: "It is true that France was one of our main dismemberers during its colonization of Indochina. But today, much more serious dangers are on the horizon. We will settle our territorial differences later, now is the time to defend our nations themselves."
