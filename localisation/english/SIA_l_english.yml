  SIA_alliance_with_japan_monarchist: "Seek Japanese Protection"
  SIA_alliance_with_japan_monarchist_desc: "The Japanese empire continues to extend its influence throughout Asia, confronting the Western powers. If we do not wish to end up under their yoke, it would be better to sign an alliance treaty"
  SIA_alliance_with_britain_monarchist: "Alliance With The United Kingdom"
  SIA_alliance_with_britain_monarchist_desc: "It is clear that the Japanese empire only wants dominance over Asia, and intends to attack our nation one day. The only way to escape it would be to ally with the United Kingdom and hope that we can defeat it."

