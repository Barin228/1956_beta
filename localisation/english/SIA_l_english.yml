  SIA_guide_democracies: "Hopes of Freedom"
  SIA_guide_democracies_desc: "The Siamese Goverment, one that did not fall to Imperialist Colonization has started promoting the ideas of freedom!"
  SIA_canned_food_for_the_army: "Sinful Canned Concoctions"
