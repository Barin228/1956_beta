  ALB_idea_treaty_of_tirana:0 "Treaty of Tiranë"
  ALB_idea_treaty_of_tirana_desc:0 "The Tiranë Pact signed November 27th 1926, provided Italian economic aid and was followed by a military alliance in 1927 and finally a convention on July 1st 1928 declaring Albania a virtual protectorate of Italy"

  ALB_idea_new_militia_army:0 "New Militia Army"

  ALB_idea_first_strike:0 "First Strike!"

  ALB_idea_konare_army:0 "KONARE Armed Forces"

  ALB_idea_the_royal_albanian_army:0 "The Royal Albanian Army"

  ALB_idea_found_the_albanian_airforce:0 "Found The Albanian Airforce"

  ALB_idea_the_first_albanian_navy:0 "The First Albanian Navy"

  ALB_idea_italian_influence:0 "Italian Influence"
  ALB_idea_italian_influence_desc:0 "The Kingdom of Italy has pursued attention towards us, since they see us as a safe habour into the rest of the Balkans. We must end their sovereignty over us if we wish to stay Independant once more."

  ALB_idea_memories_of_vlore:0 "Memories of Vlorë"
  ALB_idea_memories_of_the_battle_of_vlora_desc:0 "The Vlorë War of 1920 was a crucial chapter in Albania's quest for independence following World War I. Italy's bid to annex Albanian territory led to a fierce resistance led by Prime Minister Essad Pasha Toptani. This conflict symbolizes Albania's determination to defend its sovereignty against external threats, leaving an indelible mark on its national identity."

  ALB_idea_rebuilding_the_konare:0 "Rebuilding the KONARE"
  ALB_idea_rebuilding_the_konare_desc:0 "Founded in Vienna, March 25th 1925, the original purpose of the KONARE was to overthrow the current Albanian political regime. Due to this being a failure, and not posing any significant threat to King Zogu as well as an attempted asassination attempt in 1931, the KONARE ceased to exist; with several of its political figures moving into the parallel 'National Union', and Fan Noli moving back to the US.\n\nIt's time we bring a real opposition to the King."

  ALB_idea_hunger_strikes:0 "Hunger Strikes"
  ALB_idea_mass_hunger_strikes:0 "Mass Hunger Strikes"

  ALB_idea_nationalised_press:0 "Nationalised Press"


  ###### EVENTS ######

  albania.1.t:0 "KONARE Challenges Zogu's Rule"
  albania.1.d:0 "After several new KONARE resistance builds up, that constantly oppose Zogu's rule; attempting to assassinate and protest against the King, has stooden up after a few months of military consolidation consisting of Militia units. This is a direct attempt to overthrow King Zogu, with those who are loyal will not stand for. As we speak, they are currently battling several kilometres above the capital of Tirana. The future of Albania may only lead to destruction."
  albania.1.a:0 "Zogu's illegitimate reign ends now!"

  albania.2.t:0 "Revise The Treaty of Tirana"
  albania.2.d:0 "On November 27th 1926, we signed an agreement with the Italians, which marked the spark of their influence over us. The contents of this treaty was: Mutual Assistance, Economic and Military Aid, Political Influence and a Non-Agression Pact.\nFor the future of Albania, we must revise this treaty, and see if this is still suitable for us."
  albania.2.a:0 "Maintain the Treaty."
  albania.2.b:0 "End the Treaty."

  albania.3.t:0 "Deals with Italy"
  albania.3.d:0 "As we further incorporate ourselves within the Italian Sphere, we must make compromises in return for safety and protection. We know they want to annex us; so they will do all of what we ask, we will make sure the odds are in our favour, so we can achieve greatness under their wings. In order to do so, we can propose our entire deck of cards, on the other hand, we can give them limited deals, to secure our independance for longer."
  albania.3.a:0 "Propose the full deal."
  albania.3.b:0 "Propose a limited deal."

