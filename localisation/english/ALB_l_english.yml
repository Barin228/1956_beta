  ALB_hunger_strikes_dec_ctg:0 "The 'Hunger Strikes'"
  ALB_hunger_strikes_dec_ctg_desc: "Students and Activists are protesting against King Zogu for his harsh leadership against the people. The main goal of the Hunger Strikes is to bring more Democratic ideals and better living conditions into Albania, though it is uncertain if the King will do so, primarily because it may loosen his reign over the country."

  ALB_hunger_strikes_escalate:0 "The Hunger Strike Escalates"

