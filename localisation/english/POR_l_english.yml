 #Political - Socialist/Democratic Shared Revolution
 POR_unite_against_salazar:0 "Unite Against Salazar"
 POR_unite_against_salazar_desc:0 "Salazar's Estado-Novo regime has turned the promises of a Portuguese republic into a beacon of despotism and backwardness. Moving Portugal forward is contingent on bringing his rule to an end."

 POR_seek_common_cause:0 "Seek Common Cause"
 POR_seek_common_cause_desc:0 "We aren't the only ones throughout Portugal who hold grievances toward Salazar and his government. We must do all that is necessary to align other interests to our side!"

 POR_militarize_the_working_man:0 "Militarize the Working Man"

 POR_storm_the_national_assembly:0 "Storm the National Assembly"
 POR_storm_the_national_assembly_desc:0 "The day has finally come where we are in the position to unseat the man responsible for years of lost progress! For the great Portuguese republic, we shall turn the page and enter a brighter tomorrow!"

 POR_stamp_out_catholic_influence:0 "Stamp Out Catholic Influence"

 POR_join_the_battle_for_equality:0 "Join the Battle for Equality"

 POR_maintain_a_tolerant_stance:0 "Maintain a Tolerant Stance"

 POR_wipe_out_illiteracy:0 "Wipe Out Illiteracy"

 POR_consolidate_the_revolution:0 "Consolidate the Revolution"
 POR_consolidate_the_revolution_desc:0 "Reactionary forces have pushed Portugal decades backwards for democracy to be a valid system of governance. We, after all, don't want to see the hope of a new republic trounced once again by the forces of reaction."

 POR_guarantee_a_free_spain:0 "Guarantee a Free Spain"

 POR_normalize_spanish_lusitanian_ties:0 "Normalize Spanish-Lusitanian Ties"

 POR_form_a_secret_police:0 "Form a Secret Police"

 POR_curb_press_freedoms:0 "Curb Press Freedoms"

 POR_hold_fair_elections:0 "Hold Fair Elections"
 POR_hold_fair_elections_desc:0 "The time has come to hold unquestionable free, and fair elections throughout the nation. For the prosperity of Portugal, may the best man win!"

