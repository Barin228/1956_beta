 POR_continue_the_corporatist_policies:0 "Continue the Corporatist Policies"
 POR_continue_the_corporatist_policies_desc:0 "The Estado Novo has brought economic success to the nation, and an end to the first republic's great instability. While work is still to be done, the nation is clearly served well under our wise hands!"

 POR_cement_salazars_authority:0 "Cement Salazar's Authority"
 POR_cement_salazars_authority_desc:0 "In the time of his shore Premiership, Salazar has already proven himself moderate, humble, and pragmatic. These attributes are clearly what our nation needs in the difficult times ahead!"

