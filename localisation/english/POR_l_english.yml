 #Decisions unlocked at game start -- decisions unlocked by focuses will be included with the focus that unlocks it:
 POR_foreign_policy:0 "Foreign Policy"
 POR_foreign_policy_desc:0 "The European continent is quickly drifting once more towards the ashes of violence. Our diplomatic actions must toe the line carefully between protecting our desire for peace with fulfilling Portuguese national interests."

 POR_come_to_britains_aid:0 "Come to Britain's Aid!"
 POR_come_to_britains_aid_desc:0 "The British have been our long protectors, and they'll need our help in the troubles to come. We shall do all that we can to support our long friends!"

 POR_request_axis_membership:0 "Request Axis Membership"
 POR_request_axis_membership_desc:0 "While our long-running friendship with the British has gotten us far, it has become increasingly clear that they no longer represent our interests. The Germans are seeking to establish a new order throughout the continent; one the new Portugal shall become part of!"

 POR_ally_the_italians:0 "Ally the Italians"
 POR_ally_the_italians_desc:0 "While our long-running friendship with the British has gotten us far, it has become increasingly clear that they no longer represent our interests. The Italians have worked valiently towards establishing influence throughout the Mediteranean; such an arrangement clearly fits within Portuguese interests!"

 POR_ally_the_soviet_union:0 "Ally the Soviet Union"
 POR_ally_the_soviet_union_desc:0 "While we hold great disagreement in several key areas, the Soviet Union remain a leading European communist power. Our future is contingent on furthering our ties with them."

 POR_support_the_spanish_nationalists_r56:0 "Support the Spanish Nationalists"
 POR_support_the_spanish_nationalists_r56_desc:0 "Spanish society is drifting further into chaos by the day. The threat of a socialist nation on the Iberian peninsula is an unacceptable possibility, one which will grow more realistic the longer we do nothing. Aiding the nationalists in their righteous struggle is pragmatic and logical!"
 POR_supporting_the_spanish_nationalists:0 "Supporting the Spanish Nationalists"

 POR_support_the_spanish_republic_r56:0 "Support the Spanish Republic"
 POR_support_the_spanish_republic_r56_desc:0 "Spanish society is consuming itself through the horrors of civil conflict, and we have an opportunity to intervene. The republic is the rightful, legitimate government of Spain, and we shall give them the help they need to turn the tide of battle!"
 POR_supporting_the_spanish_republic:0 "Supporting the Spanish Republic"

 POR_unshackle_galicia:0 "Unshackle Galicia"
 POR_unshackle_galicia_desc:0 "In spite of centuries of Spanish rule, the historic region of Galicia shares far more of their language and culture with the people of Portugal. Spain's descent into madness has come into conflict with the safety and lives of our brethen for the last time!"

 POR_integrate_galicia:0 "Integrate Galicia"

