 POR_together_against_salazar:0 "Together Against Salazar!"
 POR_together_against_salazar_desc:0 "Salazar's Estado-Novo regime has turned the promises of a Portuguese republic into a beacon of despotism and backwardness. Moving Portugal forward is contingent on bringing his rule to an end."

