 #Socialist
 POR_prepare_a_revolutionary_takeover:0 "Prepare a Revolutionary Takeover"
 POR_prepare_a_revolutionary_takeover_desc:0 "The Estado-Novo's crushing of all meaningful attempts at reform mean only one thing. We will take what's ours or die doing so!"

 POR_finding_internal_allies:0 "Finding Internal Allies"
 POR_finding_internal_allies_desc:0 "We aren't the only ones throughout Portugal who hold grievances toward Salazar and his government. We must do all that is necessary to align other interests to our side!"

 POR_align_free_african_movements:0 "Align Free African Movements"

 POR_spreading_the_revolutionary_cause:0 "Spreading the Revolutionary Cause"

 POR_storm_the_national_assembly:0 "Storm the National Assembly"
 POR_storm_the_national_assembly_desc:0 "The day has finally come where we are in the position to unseat the man responsible for years of lost progress! For the great Portuguese republic, we shall turn the page and enter a better tomorrow!"

 POR_begin_political_reforms:0 "Begin Poltical Reforms"
 POR_begin_political_reforms_desc:0 "We have made a great many promises to the Portuguese public. We must waste no time in fulfilling their desires for the nation."

 POR_restore_civil_liberties:0 "Restore Civil Liberties"
 POR_restore_civil_liberties_desc:0 "It is imperative that we avoid descending into the tyranny that clouded both, the military dictatorship and later Estado-Novo. Restoring liberties to the people is not only the right thing to do, but will also go a long way in legitimizing our rule over the public."

 POR_bend_the_system:0 "Bend the System"
 POR_bend_the_system_desc:0 "Despite the many who hold dissent towards it, reactionary forces have pushed Portugal too far backwards for democracy to be a valid system of governance. We, after all, don't want to see the hope of a new republic trounced once again by the forces of reaction."

 POR_form_a_secret_police:0 "Form a Secret Police"

 POR_seize_control_of_the_press:0 "Seize Control of the Press"

 POR_hold_fair_elections:0 "Hold Fair Elections"
 POR_hold_fair_elections_desc:0 "The time has come to hold unquestionable free, and fair elections throughout the nation. For the prosperity of Portugal, may the best man win!"

 POR_guarantee_a_free_spain:0 "Guarantee a Free Spain"

