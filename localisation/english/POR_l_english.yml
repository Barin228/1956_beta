 #Political - Socialist/Democratic Shared Revolution
 POR_unite_against_salazar:0 "Unite Against Salazar"
 POR_unite_against_salazar_desc:0 "Salazar's Estado-Novo regime has turned the promises of a Portuguese republic into a beacon of despotism and backwardness. Moving Portugal forward is contingent on bringing his rule to an end."

 POR_seek_foreign_support:0 "Seek Foreign Support"
 POR_seek_foreign_support_desc:0 "We are not alone in our grievances against Salazare and his regime. We must do all that is necessary to align other interests to our side!"

 POR_ally_anti_colonial_resistance:0 "Ally Anti-Colonial Resistance"

 POR_storm_the_national_assembly:0 "Storm the National Assembly"
 POR_storm_the_national_assembly_desc:0 "The day has finally come where we are in the position to unseat the man responsible for years of lost progress! For the great Portuguese republic, we shall turn the page and enter a brighter tomorrow!"

