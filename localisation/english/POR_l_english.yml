 POR_the_battle_for_progress:0 "The Battle for Progress"
 POR_the_battle_for_progress_desc:0 "Years of rule by Salazar and the preceding dictatorship have pushed the Portuguese people away from the progress it deserves. We must move to reverse this sad trend!"

