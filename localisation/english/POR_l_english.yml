 #Economic
 POR_consolidate_salazars_finance_reforms:0 "Consolidate Salazar's Finance Reforms"
 POR_consolidate_salazars_finance_reforms_desc:0 "The financial troubles of the late Portuguese Republic have largely subsided, and our rule has seen Portugal enter a state of fiscal surplus. Under our rule, we should seek to continue these wise economic policies, and build a new Portuguese economy that will be unrecognizeable from what once was!"

